<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简历编辑器</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login-signUp.css">
   <link rel="stylesheet" href="./css/share.css">
</head>
<body>
  <div class="page" id="app">
    <aside v-show="mode === 'edit'">
      <div class="upper">
        <ul class="actions">
          <li>
            <button class="button" @click="onClickSave">保存</button>
          </li>
          <li>
            <button class="button" @click="shareVisible = true">分享</button>
          </li>
          <li>
            <button class="button">打印</button>
          </li>
          <li>
            <button class="button">换肤</button>
          </li>
        </ul>
      </div>
      <div class="down">
        <button class="button" @click="onLogout" v-show="isLogIn()">登出</button>
      </div>
    </aside>
    <main>
      <div class="resumeContent">
        <button class="button" @click="mode = 'edit'">当前用户</button>
        <button class="button" @click="mode = 'preview'">预览用户</button>
        <section class="profile">
          <h1>
            <editable-span :disabled="mode === 'edit'" :value="displayResume.name" v-on:edit="edit('name', $event)"></editable-span>
          </h1>
          <p>
            应聘职位：<editable-span :disabled="mode === 'edit'" :value="displayResume.jobTitle" v-on:edit="edit('jobTitle', $event)"></editable-span>
          </p>
          <p>
            <editable-span :disabled="mode === 'edit'" :value="displayResume.birthday" v-on:edit="edit('birthday', $event)"></editable-span>
            |
            <editable-span :disabled="mode === 'edit'" :value="displayResume.gender" v-on:edit="edit('gender', $event)"></editable-span>
            |
            <editable-span :disabled="mode === 'edit'" :value="displayResume.email" v-on:edit="edit('email', $event)"></editable-span>
            |
            <editable-span :disabled="mode === 'edit'" :value="displayResume.phone" v-on:edit="edit('phone', $event)"></editable-span>
          </p>
        </section>
        <section class="skills">
          <h2>技能</h2>
          <ul>
            <li v-for="(skill, index) in displayResume.skills">
              <editable-span :disabled="mode === 'edit'" :value="skill.name" v-on:edit="edit(`skills[${index}].name`, $event)"></editable-span>
              <div class="description">
                <editable-span :disabled="mode === 'edit'" :value="skill.description" v-on:edit="edit(`skills[${index}].description`, $event)"></editable-span>
              </div>
              <button v-if="index>=4" @click="removeSkill(index)">X</button>
            </li>
            <li v-show="mode === 'edit'">
              <button @click="addSkill">添加</button>
            </li>
          </ul>
        </section>
        <section class="projects">
          <h2>项目经历</h2>
          <ol>
            <li v-for="(project, index) in displayResume.projects">
              <header>
                <div class="start">
                  <h3 class="name">
                    <editable-span :disabled="mode === 'edit'" :value="project.name" v-on:edit="edit(`projects[${index}].name`, $event)"></editable-span>
                  </h3>
                  <span class="link">
                    <editable-span :disabled="mode === 'edit'" :value="project.link" v-on:edit="edit(`projects[${index}].link`, $event)"></editable-span>
                  </span>
                </div>
                <div class="end">
                  <span class="keywords">
                    <editable-span :disabled="mode === 'edit'" :value="project.keywords" v-on:edit="edit(`projects[${index}].keywords`, $event)"></editable-span>
                  </span>
                </div>
              </header>
              <p class="description">
                <editable-span :disabled="mode === 'edit'" :value="project.description" v-on:edit="edit(`projects[${index}].description`, $event)"></editable-span>
              </p>
              <button v-if="index>=2" @click="removeProject">X</button>
            </li>
            <li v-show="mode === 'edit'">
              <button @click="addProject">添加</button>
            </li>
          </ol>
        </section>
      </div>
    </main>
    <div v-show="loginVisible" class="login" v-cloak>
      <form class="form" @submit.prevent="onLogin">
        <h2>登录</h2>
        <button type="button" @click="loginVisible = false">关闭</button>
        <div class="row">
          <label>邮箱</label>
          <input type="text" v-model="login.email">
        </div>
        <div class="row">
          <label>密码</label>
          <input type="password" v-model="login.password">
        </div>
        <div class="actions">
          <button type="submit">提交</button>
          <a href="#" @click="signUpVisible = true; loginVisible = false">注册</a>
        </div>
      </form>
    </div>
    <div v-show="signUpVisible" class="signUp" v-cloak>
      <form class="form" @submit.prevent="onSignUp">
        <h2>注册</h2>
        <button type="button" @click="signUpVisible = false">关闭</button>
        <div class="row">
          <label>邮箱</label>
          <input type="text" v-model="signUp.email">
        </div>
        <div class="row">
          <label>密码</label>
          <input type="password" v-model="signUp.password">
        </div>
        <div class="actions">
          <button type="submit">提交</button>
          <a href="#" @click="loginVisible = true; signUpVisible = false">登录</a>
        </div>
      </form>
    </div>
    <div v-show="shareVisible" class="share" v-cloak>
      <h2>你可以把链接分享给面试官</h2>
      <textarea readonly>{{shareUrl}}</textarea>
    </div>
  </div>
  <script src="../vendor/av-min.js"></script>
  <script src="./js/av.js"></script>
  <script src="../vendor/vue.min.js"></script>
  <script src="./js/editable-span.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
